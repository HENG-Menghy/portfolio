<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <!-- icon in title -->
    <link rel="icon" href="./img/photo.png">
    <!-- style -->
    <link rel="stylesheet" href="./style.css" type="text/css">
    <!-- CDN of Animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<!-- Home page -->
    <!-- Navigation bar -->
    <header>
        <div class="nav-logo animate__animated animate__flash animate__delay-1s">
            <a href="#">Frontend<span>Code</span></a>
        </div>
        <div class="nav-list">
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- Menu bar -->
        <div class="nav-menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <!-- Home section -->
    <section class="home">
        <div class="home-text  animate__animated animate__zoomIn animate__delay-800ms">
            <h2>Hello,</h2>
            <h1>I'm a Frontend Developer</h1>
            <button type="submit">Hire me</button>
        </div>
        <div class="home-image  animate__animated animate__zoomIn animate__delay-800ms">
            <img src="./img/photo.png" alt="My photo">
        </div>
    </section>

    <!-- script link -->
    <script src="./index.js" type="text/javascript"> </script>
</body>
</html>
